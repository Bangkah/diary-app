name: Build CatatanHarian


on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant

      - name: Cache Ant dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.m2/repository
          key: ${{ runner.os }}-ant-${{ hashFiles('**/build.xml') }}
          restore-keys: |
            ${{ runner.os }}-ant-

      - name: Ensure dist directory exists
        run: mkdir -p dist

      - name: Build with Ant
        run: ant -buildfile build.xml || { echo 'Build failed!'; exit 1; }

      - name: List build output
        run: ls -l dist

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: CatatanHarian-jar
          path: dist/*.jar
